<html>
    <head>
        <title>test</title>
    </head>
    <body>
        <table style="border: 2px;">
            <tr>
                <td>
                    <p style="font-size: 30;">code: </p>
                </td>
                <td>
                    <p id="code" style="font-size: 30;">code</p>
                </td>
            </tr>
            <tr>
                <td>
                    <p style="font-size: 30;">word:</p>
                </td>
                <td>
                    <p id="word">word</p>
                </td>
            </tr>
        </table>
        <script>
            function getQueryVariable(variable) {
                var query = window.location.search.substring(1);
                var vars = query.split("&");
                for (var i = 0; i < vars.length; i++) {
                    var pair = vars[i].split("=");
                    if (pair[0] == variable) {
                        return pair[1];
                    }
                }
                return (false);
            }
            var code = getQueryVariable("code");

            p_code = document.getElementById("code");
            p_code.textContent = code;
            p_word = document.getElementById("word");
            p_word.textContent = decodeURI(getQueryVariable("word"));
            if(code == "1")
                p_word.style = "font-size: 50;color: red;"
            if(code == "0")
                p_word.style = "font-size: 30;color: blue;"
        </script>
    </body>
</html>
